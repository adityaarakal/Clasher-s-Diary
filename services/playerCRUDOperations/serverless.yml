service: players-CRUD

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-west-2:*:*"

functions:
  create:
    handler: handler.create
    events:
      - http:
          path: players
          method: post
          cors: true
  readAll:
    handler: handler.readAll
    events:
      - http:
          path: players
          method: get
          cors: true
  readOne:
    handler: handler.readOne
    events:
      - http:
          path: players/{id}
          method: get
          cors: true
  update:
    handler: handler.update
    events:
      - http:
          path: players/{id}
          method: put
          cors: true
  delete:
    handler: handler.delete
    events:
      - http:
          path: players/{id}
          method: delete
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'Players-CRUD3' 
